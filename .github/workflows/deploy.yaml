name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Der Workflow wird ausgel√∂st, wenn du in den `main`-Branch pushst

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          # cache: npm

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Create .env config file
        run: cp .env .env.deploy.docu

      - name: Build website
        run: npm run build && cp -r build github-pages

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: github-pages

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: ${{ github.ref_name == github.event.repository.default_branch }}

    # GitHub Pages auf `gh-pages`-Branch deployen
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Verzeichnis, das gepusht wird

